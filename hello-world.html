<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Hello World</title>
</head>
<body>
    <button type="button" onclick="sayHello()">Click Me</button>
    <script>
        function sayHello() {
            const userName = prompt('What is your name?')
            alert('Hello ' + userName + '!');
        }
    </script>
</body>
</html>
